<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<h2>Login</h2>
<form action="http://localhost:8088/login" method="post">
    <label for="name">name:</label>
    <input type="text" id="name" name="name" th:value="${name}" required>
    <br>
    <label for="email">email:</label>
    <input type="text" id="email" name="email" th:value="${email}" required>
    <br>
    <input type="submit" value="Login">
</form>

</html>
